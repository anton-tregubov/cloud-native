name: Backend

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11.0
        uses: actions/setup-java@v1.3.0
        with:
          java-version: 11.0
      - name: Build with Maven
        run: mvn -B clean install --file backend/pom.xml